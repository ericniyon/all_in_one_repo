<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts </title>
</head>
<body>
  
  <div id="container" style="height: 350px; width: 610px"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'ADMIN Chart '
        },
        xAxis: {
            
            categories: [
              {% for entry in dataset %}'Class'{% if not forloop.last %}, {% endif %}{% endfor %}
            ]
        },
        series: [

        {
            name: 'Supervised',
            data: [
              {% for entry in dataset %}{{ entry.survived_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
            ],
            color: 'green'
        },{
            name: 'Secotrs',
            data: [
              {% for entry in dataset %}{{ entry.climate_cold }}{% if not forloop.last %}, {% endif %}{% endfor %}
            ],
            color: 'orange'
        }, 
        {
            name: 'Districts',
            data: [
              {% for entry in dataset %}{{ entry.climate_hot }}{% if not forloop.last %}, {% endif %}{% endfor %}
            ],
            color: 'lightblue'
        },
        {
            name: 'Not survived',
            data: [
              {% for entry in dataset %}{{ entry.not_survived_count }}{% if not forloop.last %}, {% endif %}{% endfor %}
            ],
            color: 'red'
        },
       


        ]
    });
  </script>
<div>

</div>
</body>
</html>
