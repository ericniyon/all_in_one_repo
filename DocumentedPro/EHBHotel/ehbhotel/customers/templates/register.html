<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
{% load ganalytics %}
    <head>
        <meta charset="UTF-8" />
        <title>Registeren</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ STATIC_URL }}images/LogoNieuw.png">
        <link rel="shortcut icon" href="{{ STATIC_URL }}images/LogoNieuw.png" />
        <meta name="description" content="Login and Registratie" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/demo.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style_login.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/animate-custom.css" />
        {% ganalytics %}
    </head>
    <body>
        <div class="container">
            <div class="codrops-top">
                <div class="clr"></div>
            </div>
            <header>
                <h1></span></h1>
            </header>
            <section>
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="register" class="animate form">
                            <form  action="" method="post">
                                {% csrf_token %}
                                {% if form.errors %}<p>Please correct the following fields:</p>{% endif %}
                                <a href="/"><img src="{{ STATIC_URL }}images/LogoNieuw.png" alt="logo" width="100" height="100"></a>
                                <h1> Registreren </h1>
                                <p>
                                    <label for="email" class="youmail" data-icon="e" > Email adres</label>
                                    <input id="email" name="email" required="required" type="email" placeholder="Typ een email adres"/>
                                    {% if form.email.errors %}<td>{{ form.email.errors }}</td>{% endif %}
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p">Wachtwoord</label>
                                    <input id="password" name="password" required="required" type="password" placeholder="Typ hier een wachtwoord"/>
                                </p>
                                <p>
                                    <label for="password1" class="youpasswd" data-icon="p">Herhaal wachtwoord</label>
                                    <input id="password1" name="password1" required="required" type="password" placeholder="Bevestig het wachtwoord"/>
                                </p>
                                <p>
                                    <label for="first_name" class="youpasswd" data-icon="u">Voornaam</label>
                                    <input id="first_name" name="first_name" required="required" type="text" placeholder="Typ een voornaam"/>
                                </p>
                                <p>
                                    <label for="last_name" class="youpasswd" data-icon="u">Achternaam</label>
                                    <input id="last_name" name="last_name" required="required" type="text" placeholder="Typ een achternaam"/>
                                </p>
                                <p>
                                    <label for="birth" class="youpasswd" data-icon="u">Geboortedatum</label>
                                    <input id="birth" name="birth" required="required" type="text" placeholder="Typ een geboortedatum"/>
                                </p>
                                <p>
                                    <label for="address" class="youpasswd" data-icon="u">Adres</label>
                                    <input id="address" name="address" required="required" type="text" placeholder="Typ een adres"/>
                                </p>
                                <p>
                                    <label for="special_request" class="youpasswd" data-icon="u">Speciaal Verzoek</label>
                                    <input id="special_request" name="special_request" type="text" placeholder="Typ een Speciaal Verzoek"/>
                                </p>
                                <p class="signin button">
                                    <input type="submit" value="Registreren"/>
                                </p>
                                <p class="change_link">
                                    Heb je al een account ?
                                    <a href="/customer/login" class="to_register"> Hier inloggen </a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
