<!DOCTYPE html>
<html lang="en">
{% load ganalytics %}
    <head>
        <title>Resto</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="icon" href="{{ STATIC_URL }}images/logo.png">
        <link rel="shortcut icon" href="{{ STATIC_URL }}images/logo.png" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
	    <link rel="stylesheet" href="{{ STATIC_URL }}css/zerogrid.css" type="text/css" media="screen">
	    <link rel="stylesheet" href="{{ STATIC_URL }}css/responsive.css" type="text/css" media="screen">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/prettyPhoto.css">
        <script src="{{ STATIC_URL }}js/jquery.js"></script>
        <script src="{{ STATIC_URL }}js/jquery-migrate-1.1.1.js"></script>
        <script src="{{ STATIC_URL }}js/superfish.js"></script>
        <script src="{{ STATIC_URL }}js/jquery.easing.1.3.js"></script>
        <script src="{{ STATIC_URL }}js/sForm.js"></script>
        <script src="{{ STATIC_URL }}js/jquery.prettyPhoto.js"></script>
	    <script src="{{ STATIC_URL }}js/css3-mediaqueries.js"></script>
        <script>
            $(document).ready(function(){
                $("a[data-gal^='prettyPhoto']").prettyPhoto({theme:'facebook'});
            });
        </script>
        <!--[if lt IE 8]>
            <div style=' clear: both; text-align:center; position: relative;'>

                </a>
            </div>
        <![endif]-->
        <!--[if lt IE 9]>
            <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
            <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}css/ie.css">
        <![endif]-->
        {% ganalytics %}
        </head>
        <body>
            <div class="main">
                <header>
                    <div class="zerogrid">
                        <div class="col-full">
	                        <div class="wrap-col">
                                <a href="/dinner/"><img src="{{ STATIC_URL }}images/logo.png" alt="EXTERIOR" width="100" height="100"></a>
                                <div class="menu_block">
                                    <nav>
                                        <ul class="sf-menu">
                                            <li><a href="/dinner/">Welkom</a></li>
                                            <li class="with_ul"><a href="/dinner/resto/">Resto</a></li>
                                            <li><a href="/dinner/menu/">Menu</a></li>
                                            <li class="current"><a href="/dinner/gallery/">Gallerij</a></li>
                                            <li><a href="/dinner/info/">Info </a></li>
                                            <li><a href="/dinner/contact/">Contact</a></li>
                                            {% if user.is_authenticated %}
                                                <li><a href="/customer/">Profiel</a></li>
                                                <li><a href="/customer/logout">Log uit</a></li>
                                            {% else %}
                                                <li><a href="/customer/login">Login</a></li>
                                            {% endif %}
                                        </ul>
                                    </nav>
                                    <div class="clear"></div>
                                </div>
                                <div class="clear"></div>
		                    </div>
                        </div>
                    </div>
                </header>
                <div class="content">
                    <div class="zerogrid">
                        <div class="col-full">
                            <h2>Foto's van het restaurant</h2>
                        </div>
                        <div class="clear"></div>
	                        <div class="row">
                                <div class="portfolio">
                                    <div class="col-1-2">
	  	                                <div class="wrap-col">
	  	                                    <a href="{{ STATIC_URL }}images/big3.jpg" data-gal="prettyPhoto[1]"><span><img src="{{ STATIC_URL }}images/page4_img1.jpg" alt=""></span></a>
		                                </div>
	                                </div>
                                    <div class="col-1-2">
	  	                                <div class="wrap-col">
	  	                                    <a href="{{ STATIC_URL }}images/big2.jpg" data-gal="prettyPhoto[1]"><span><img src="{{ STATIC_URL }}images/page4_img2.jpg" alt=""></span></a>
		                                </div>
	                                </div>
                                    <div class="col-1-2">
	  	                                <div class="wrap-col">
	  	                                    <a href="{{ STATIC_URL }}images/big4.jpg" data-gal="prettyPhoto[1]"><span><img src="{{ STATIC_URL }}images/page4_img3.jpg" alt=""></span></a>
		                                </div>
	                                </div>
                                    <div class="col-1-2">
	                                    <div class="wrap-col">
	  	                                    <a href="{{ STATIC_URL }}images/big1.jpg" data-gal="prettyPhoto[1]"><span><img src="{{ STATIC_URL }}images/page4_img4.jpg" alt=""></span></a>
		                                </div>
	                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
        <footer>
            <div class="zerogrid">
                <div class="col-full">
		            <div class="wrap-col">
                        Swati, Gert, Lode & Dylan &copy; 2014
	 	            </div>
                </div>
            </div>
        </footer>
    </body>
</html>
