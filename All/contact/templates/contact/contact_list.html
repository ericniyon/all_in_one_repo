<h1>Contacts</h1>
<div class="table-responsive">
<table class="table">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Address</th>
<th>Phone</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for contact in object_list %}
<tr>
<td>{{ contact.name }}</td>
<td>{{ contact.email }}</td>
<td>{{ contact.address }}</td>
<td>{{ contact.phone }}</td>
<td>
<a  href="{% url 'contact_detail'  contact.id  %}" class="btn btn-sm btn-info">details</a>
<a  href="{% url 'contact_update'  contact.id  %}" class="btn btn-sm btn-primary">edit</a>

<a  href="{% url 'contact_delete'  contact.id  %}" class="btn btn-sm btn-danger">delete</a>
</td>
</tr>

{% endfor %}
</tbody>
</table></div>
