
{% for featured_note in top_featured_notes %}
	<tr class="venue-headers note-region tr-featured-notes">
		<td class="wc-time-column-header"></td>
		<td colspan="{{venues.count}}" class="wc-day-column-first wc-day-column-last wc-user-header printable-top ui-state-active wc-today">
			<div class="single-top-note note-item list-group-item featured-note">
				{{featured_note.note}}
			</div>
		</td>
	</tr>
{% endfor %}


<tr class="venue-headers note-region" id="tr-venue-headers">
	<td class="wc-time-column-header"></td>
	{% for venue in venues %}
		<td class="{% if forloop.first %}wc-day-column-first {% elif forloop.last %}wc-day-column-last {% else %}wc-day-column-middle {% endif %}wc-user-header printable-top ui-state-active wc-today">
		{% for note in top_notes %}
			{% if note.venue == venue %}			
				<div class="single-top-note note-item list-group-item">
					{{note.note}}
				</div>
			{% else %}
				
			{% endif %}
		{% endfor %}
		</td>
	{% endfor %}
</tr>
