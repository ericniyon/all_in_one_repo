{% load i18n %}
	

{% for note in notes %}
	<tr class="note-region tr-featured-notes">
		<td class="wc-time-column-header"></td>
		<td colspan="{{venues.count}}" class="wc-day-column-first wc-day-column-last wc-user-header printable-top ui-state-active wc-today">
			<div class="single-top-note note-item list-group-item {% if note.featured %}featured-note{% endif %}">
				{% if not request.user.userprofile.is_user %}
				<span class="badge icon" onclick="deleteNote({{note.id}});"><i class="glyphicon glyphicon-trash"></i></span>
				<a href="#" class="editable-note" data-pk="{{note.pk}}">{{note.note}}</a>
				{% else %}
				{{note.note}}
				{% endif %}
			</div>
		</td>
	</tr>
{% endfor %}
